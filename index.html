<html>

<head>
  <title>Q Visualization</title>
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <style>
    .navbar {
      background: rgb(8, 134, 184) !important;
    }
    #draw-shapes svg {
      width: 100%;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Q Visualization</a>
    </div>
  </nav>

  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <div>Q result</div>
        <textarea id="q-result-input" cols="30" rows="5" class="form-control mt-2"></textarea>
      </div>
      <div class="col">
        <div>Game Map</div>
        <textarea id="game-map-input" cols="30" rows="5" class="form-control mt-2"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <button class="btn btn-primary mt-3" onclick="visualize()">
          Visualize
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col mt-4 text-center">
        <svg id="draw-shapes"></svg>
      </div>
    </div>
  </div>

  <div class="container mt-3 mb-5">
    <div class="row">
      <div class="col">
        <div>
          <i class="fab fa-github"></i> GitHub: <a href="https://github.com/neungkl/" target="_blank">https://github.com/neungkl/</a>
        </div>
        <div>
          <i class="fab fa-github"></i> Contribute this repo: <a href="https://github.com/neungkl/Q-visualization" target="_blank">https://github.com/neungkl/Q-visualization</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js" integrity="sha256-hYXbQJK4qdJiAeDVjjQ9G0D6A0xLnDQ4eJI9dkm7Fpk=" crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>

</html>
